<div id="{{idReferencia}}" class="carousel slide">
    <div class="carousel-inner">
        <div *ngFor="let cuader of cuaderno; let i = index" class="carousel-item {{ i+1===1? 'active':''}}">
            <p class="text-light text-center f-open-sans-c fs-30">{{cuader.descripcionPagina}}</p>
            <div class="m-4 position-absolute z-3">
                <i class="bi bi-arrows-fullscreen text-light fs-30" data-bs-toggle="modal" [attr.data-bs-target]="'#'+ cuader.descripcionPagina +[idReferencia]"></i>
            </div>
            <img src="assets/{{cuader.ruta}}" class="img-fluid" alt="...">
            <div class="modal fade" id="{{cuader.descripcionPagina}}{{idReferencia}}" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <img src="assets/{{cuader.ruta}}" alt="" height="auto" width="100%">
                    
                  </div>
                </div>
                </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+[idReferencia]"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+[idReferencia]"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
